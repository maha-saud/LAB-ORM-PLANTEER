{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <title>{% block title %}PLANTEER{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  {% block style %}

  {% endblock %}

</head>

<body>

  <div class="container">
    <nav class="navbar navbar-expand-lg bg-white">
      <div class="container-fluid mx-5">

        <a class="navbar-brand fw-bold" href="{% url 'main:home_view' %}">Planteer</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav align-items-center">
            <li class="nav-item me-4">
              <a class="nav-link fw-bold" href="{% url 'plant:all_plants_view' %}">All Plants</a>
            </li>

            <li class="nav-item">
              <a class="btn btn-dark bold-3  px-4" href="{% url 'plant:create_plant_view' %}">Add Plant</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  </div>


  <main class="container mt-4">
    {% block content %}{% endblock %}
  </main>


  <div style="min-height: 300px;"></div>

  <footer class="bg-light text-dark pt-5">
    <div class="container">
      <div class="row">

        <div class="col-md-4 mb-4">
          <h5>Planteer</h5>
          <div class="mt-4">
            <a href="#" class="text-dark me-3"><i class="bi bi-facebook"></i></a>
            <a href="#" class="text-dark me-3"><i class="bi bi-linkedin"></i></a>
            <a href="#" class="text-dark me-3"><i class="bi bi-youtube"></i></a>
            <a href="#" class="text-dark"><i class="bi bi-instagram"></i></a>
          </div>
        </div>

        <div class="col-md-4 mb-4">
          <ul class="list-unstyled">
            <li><a href="{% url 'main:home_view' %}" class="text-dark text-decoration-none">Home Page</a></li>
            <li><a href="{% url 'plant:all_plants_view' %}" class="text-dark text-decoration-none">All Plants</a></li>
            <li><a href="{% url 'plant:create_plant_view' %}" class="text-dark text-decoration-none">Add new plant</a>
            </li>
          </ul>
        </div>

        <div class="col-md-3 mb-4">
          <ul class="list-unstyled">
            <li><a href="{% url 'main:contact_view' %}" class="text-dark text-decoration-none">Contact Us</a></li>
            <li><a href="{% url 'main:contact_messages_view' %}" class="text-dark text-decoration-none">Contact
                Messages</a></li>
            <li><a href="{% url 'plant:plant_search_view' %}" class="text-dark text-decoration-none">Search About
                Plant</a></li>
          </ul>
        </div>

      </div>
    </div>
  </footer>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
