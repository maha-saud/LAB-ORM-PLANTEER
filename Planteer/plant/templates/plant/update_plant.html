{% extends 'main/base.html' %}
{% load static %}

{% block title %}Update {{ plant.name }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">Update Plant</h2>

    <form method="post" enctype="multipart/form-data" class="mx-auto" style="max-width: 600px;">
        {% csrf_token %}

        <div class="mb-3">
            <label for="name" class="form-label">Plant Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ plant.name }}" required>
        </div>

        <div class="mb-3">
            <label for="about" class="form-label">About</label>
            <textarea class="form-control" id="about" name="about" rows="3" required>{{ plant.about }}</textarea>
        </div>

        <div class="mb-3">
            <label for="used_for" class="form-label">Used For</label>
            <textarea class="form-control" id="used_for" name="used_for" rows="3">{{ plant.used_for }}</textarea>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <input type="text" class="form-control" id="category" name="category" value="{{ plant.category }}" required>
        </div>

        <div class="mb-3 form-check">
            <input class="form-check-input" type="checkbox" id="is_edible" name="is_edible" {% if plant.is_edible %}checked{% endif %}>
            <label class="form-check-label" for="is_edible">Is Edible</label>
        </div>

        <div class="mb-3">
            <label class="form-label">Current Image</label><br>
            <img src="{{ plant.image.url }}" alt="{{ plant.name }}" class="img-thumbnail mb-2" width="200">
        </div>

        <div class="mb-3">
            <label for="image" class="form-label">Replace Image (optional)</label>
            <input class="form-control" type="file" id="image" name="image">
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Update Plant</button>
            <a href="{% url 'plant:plant_detail_view' plant.id %}" class="btn btn-secondary ms-2">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
